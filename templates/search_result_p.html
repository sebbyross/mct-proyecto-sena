{% extends "admin.html" %}
{% block content %}

<h2>Busqueda de Productos</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ producto[0] }}</td>
            <td>{{ producto[1] }}</td>
            <td>{{ producto[2] }}</td>
            <td>{{ producto[3] }}</td>
            <td>{{ producto[4] }}</td>
            <td>
                <a href="{{ url_for('editar_producto', id=producto[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar_producto', id=producto[0]) }}" onclick="return confirm('Quieres borrar este producto?');" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
