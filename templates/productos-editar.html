{% extends "admin.html" %}

{% block content %}

    <h2>Editar Producto</h2>

    <form action="{{ url_for('editar_producto', id=producto[0]) }}" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ producto[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" class="form-control" rows="3">{{ producto[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" name="precio" class="form-control" step="0.01" value="{{ producto[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" min="0" value="{{ producto[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
